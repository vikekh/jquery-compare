<!DOCTYPE html>
<html>
	<head>
		<title>jQuery comparison Demo</title>
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
		<link href="../src/css/jquery.comparison.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="jquery-comparison gigantic locked" data-snap="200">
			<img src="assets/img/turning-torso-before.jpg" class="before">
			<img src="assets/img/turning-torso-after.jpg" class="after">
		</div>
		<div class="jquery-comparison gigantic locked" data-direction="vertical">
			<img src="assets/img/yellow-cabs-before.jpg" class="before">
			<img src="assets/img/yellow-cabs-after.jpg" class="after">
		</div>
		<div class="jquery-comparison gigantic locked" data-start="0.572">
			<img src="assets/img/sofiero-castle-before.jpg" class="before">
			<img src="assets/img/sofiero-castle-after.jpg" class="after">
		</div>
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
		<script src="../src/js/jquery.comparison.js" type="text/javascript"></script>
	</body>
</html>
