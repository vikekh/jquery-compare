<!DOCTYPE html>
<html>
	<head>
		<title>jQuery comparison Demo</title>
		<link href="../css/jquery.comparison.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="jquery-comparison" data-snap-threshold="50">
			<img src="assets/img/drottningtorget-before.png" class="before">
			<img src="assets/img/drottningtorget-after.png" class="after">
		</div>
		<div class="jquery-comparison" data-direction="vertical">
			<img src="assets/img/jarntorget-before.png" class="before">
			<img src="assets/img/jarntorget-after.png" class="after">
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
		<script src="../src/jquery.comparison.js" type="text/javascript"></script>
	</body>
</html>
